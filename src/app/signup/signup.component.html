<div class="container">
      <div fxFlex>
        <div fxLayout="row" fxLayoutAlign="center" class="row-height">
            <mat-card fxFlex="40">
                <mat-card-title>
                    <h3>Sign Up</h3>
                </mat-card-title>
                <mat-card-content fxLayout="column">
                    <form novalidate [formGroup]="signUpForm" #sform="ngForm" (ngSubmit)="onSubmit()">
                        
                        <table class="full-width">
                            <tr>
                                <td>
                                    <mat-form-field class="full-width">
                                        <mat-label>First Name :</mat-label>
                                        <input matInput formControlName="firstname" type="text" placeholder="First Name" cdkTextareaAutosize>
                                        <mat-error *ngIf="signUpForm.get('firstname').hasError('required') && signUpForm.get('firstname').touched">
                                            First Name is required
                                        </mat-error>
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="full-width">
                                        <mat-label>Last Name :</mat-label>
                                        <input matInput formControlName="lastname" type="text" placeholder="Last Name" cdkTextareaAutosize>
                                        <mat-error *ngIf="signUpForm.get('lastname').hasError('required') && signUpForm.get('lastname').touched">
                                            Last Name is required
                                        </mat-error>
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                        <p>
                            <mat-form-field  class="full-width">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email" type="email" placeholder="Email" cdkTextareaAutosize>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field  class="full-width">
                                <mat-label>Password</mat-label>
                                <input matInput formControlName="password" type="password" placeholder="Password" cdkTextareaAutosize>
                            </mat-form-field>
                        </p>
                        <button [disabled]="signUpForm.invalid" type="submit" mat-raised-button  color="primary"> Submit </button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
