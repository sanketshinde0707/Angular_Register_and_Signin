<div class="container">
      <div fxFlex>
        <div fxLayout="row" fxLayoutAlign="center center" class="row-height">
            <mat-card fxFlex="40">
                <mat-card-title>
                    <h3>Sign Up</h3>
                </mat-card-title>
                <mat-card-content fxLayout="column">
                    <form novalidate [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                        <p>
                            <mat-form-field class="half-width">
                                <mat-label>First Name :</mat-label>
                                <input matInput formControlName="firstname" type="text" placeholder="First Name">
                            </mat-form-field>
                            <mat-form-field class="half-width">
                                <mat-label>Last Name :</mat-label>
                                <input matInput formControlName="lastname" type="text" placeholder="Last Name">
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field  class="full-width">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email" type="email" placeholder="Email">
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field  class="full-width">
                                <mat-label>Password</mat-label>
                                <input matInput formControlName="password" type="password" placeholder="Password">
                            </mat-form-field>
                        </p>
                        <button [disabled]="signUpForm.invalid" type="submit" mat-raised-button color="primary"> Submit </button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
